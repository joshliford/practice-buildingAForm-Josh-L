<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="category">Feedback Category:</label>
        <select id="category" name="category">
            <option selected>General Feedback</option>
            <option>Report a Problem</option>
            <option>Positive Feedback</option>
            <option>Negative Feedback</option>
        </select>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label for="email">
                <input type="radio" id="email" name="contact" value="email"> Email
            </label>
            <label for="phone">
                <input type="radio" id="phone" name="contact" value="phone"> Phone
            </label>
        </fieldset>

        



    </form>

</body>
</html>
