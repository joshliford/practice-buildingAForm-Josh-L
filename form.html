<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color:darkseagreen;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 20px;
            font-size: 16px;
        }

        h1 {
            text-align: center;
        }

        legend {
            padding: 10px;
        }

        fieldset {
            border-color: black;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color:rgb(233, 225, 225);

        }

        /* change color of radio buttons */
        input[type="radio"] {
            accent-color: black;
            background-color:rgb(233, 225, 225);

        }

        /* change color of checkbox buttons */
        input[type="checkbox"] {
            accent-color: black;
            background-color:rgb(233, 225, 225);
        }

        #name {
            margin-right: 20px;
            margin-bottom: 20px;
            border-color: black;
            border-width: 2px;
        }

        #password {
            margin-bottom: 20px;
            border-color: black;
            border-width: 2px;
        }

        #category {
            margin-bottom: 10px;
            border-color: black;
            border-width: 2px;
        }

        #comments {
            
            margin-top: 10px;
            border-color: black;
            border-width: 2px;
        }

        #email {
            border-color: black;
            border-width: 2px;
        }

        input {
            background-color:rgb(233, 225, 225);
            padding: 4px;
        }

        select {
            background-color:rgb(233, 225, 225);
            padding: 5px;
            border-radius: 10px;
        }

        textarea {
            background-color:rgb(233, 225, 225);
        }

    </style>
</head>
<body>

    <header>
        <h1>Feedback Form</h1>
        <h2>Please fill out the following:</h2>
    </header>
    
    <form>
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>

        <!-- Feedback Category -->
        <label for="category">Feedback Category:</label>
        <select id="category" name="category">
            <option selected>General Feedback</option>
            <option>Report a Problem</option>
            <option>Positive Feedback</option>
            <option>Negative Feedback</option>
        </select>

        <!-- Contact Method -->
        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label for="email">
                <input type="radio" id="email" name="contact" value="email" checked> Email
            </label>
            <label for="phone">
                <input type="radio" id="phone" name="contact" value="phone"> Phone
            </label>
        </fieldset>

        <!-- Additional Features -->
        <fieldset>
            <legend>Additional Features of Interest:</legend>
            <label for="clear">
                <input type="checkbox" id="clear" name="features" value="clear"> 'Clear' button to reset sections
            </label>
            <label for="theme">
                <input type="checkbox" id="theme" name="features" value="theme"> Add a 'Dark Mode' theme
            </label>
            <label for="spelling">
                <input type="checkbox" id="spelling" name="features" value="spelling"> Enable 'Spellcheck' for comments
            </label>
        </fieldset>

        <!-- Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Write feedback here"></textarea><br>

        <!-- Submit Button -->
        <button type="submit">Submit Form</button>

    </form>

    <footer>
		&copy; 2025 Josh Liford
	</footer>

</body>
</html>
