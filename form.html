<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

    <header>
        <h1>Feedback Form</h1>
        <h2>Please fill out the following:</h2>
    </header>
    
    <form action="./submission.html">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>

        <!-- Feedback Category -->
        <label for="category">Feedback Category:</label>
        <select id="category" name="category">
            <option value="" selected>Please select one...</option>
            <option value="general-feedback">General Feedback</option>
            <option value="report-a-problem">Report a Problem</option>
            <option value="positive-feedback">Positive Feedback</option>
            <option value="negative-feedback">Negative Feedback</option>
        </select>

        <!-- Contact Method -->
        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label for="email">
                <input type="radio" id="email" name="contact" value="email" checked> Email
            </label>
            <label for="phone">
                <input type="radio" id="phone" name="contact" value="phone"> Phone
            </label>
        </fieldset>

        <!-- Additional Features -->
        <fieldset>
            <legend>Additional Features of Interest:</legend>
            <label for="theme">
                <input type="checkbox" id="theme" name="features" value="theme"> Add a 'Dark Mode' theme
            </label>
            <label for="spelling">
                <input type="checkbox" id="spelling" name="features" value="spelling"> Enable 'Spellcheck' for comments
            </label>
        </fieldset>

        <!-- Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Write feedback here"></textarea><br>

        <!-- Submit & Reset Button -->
        <button type="submit">Submit Form</button>
        <button type="reset">Reset</button>

    </form>

    <footer>
		&copy; 2025 Josh Liford
	</footer>

</body>
</html>
